<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D Transforms</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .container{
            padding: 3rem;
            background-color: rgb(239, 186, 186);
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 1rem;
        }
        .item{
            padding: 1rem;
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            border: 2px solid black;
        }
        #RotateX:hover{
            transform: rotateX(45deg);
        }

        #RotateY:hover{
            transform: rotateY(-45deg);
        }

        #RotateZ:hover{
            transform: rotateZ(45deg);
        }
        #translateX:hover{
            transform: translateX(-100px);
        }

        #translateY:hover{
            transform: translateY(-100px);
        }

        #translateZ:hover{
            transform:perspective(300px) translateZ(-100px);
        }
        #ScaleX:hover{
            transform: scaleX(1.5);
        }

        #ScaleY:hover{
            transform: ScaleY(1.5)
        }

        #ScaleZ:hover{
            transform:perspective(300px) scaleZ(5) rotateY(-30deg) ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="RotateX">RotateX</div>
        <div class="item"id="RotateY">RotateY</div>
        <div class="item"id="RotateX">RotateZ</div>
        <div class="item"id="translateX">translateX</div>
        <div class="item"id="translateY">translateY</div>
        <div class="item"id="translateZ">translateZ</div>
        <div class="item"id="ScaleX">ScaleX</div>
        <div class="item"id="ScaleY">ScaleY</div>
        <div class="item"id="ScaleZ">ScaleZ</div>
        
    </div>
    
</body>
</html>
